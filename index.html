<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="192x192" href="https://instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phone.png" alt="Imagem de um celular com o Insagram aberto">
        </div>
        <div class="instagram-content">
            <div class="group">
                <img src="img/Instagram-logo.png" class="instagram-logo" alt="Logomarca do Instagram">
                <div class="login-form">
                    <form action="#">
                        <input id="login-form-username" name="username" placeholder="Telefone, nome de usuário ou email"
                            autocomplete="off" type="text" value="">
                        <input id="login-form-password" name="password" placeholder="Senha" autocomplete="off"
                            type="password" value="">
                        <button type="button" id="submit">Entrar</button>
                    </form>
                </div>
                <div class="separator">
                    <hr />
                    <div class="separator-content">ou</div>
                    <hr />
                </div>
                <div class="alternative-options">
                    <a href="#" class="link-blue">
                        <img src="img/facebook-icon.png" class="facebook-logo" alt="Logomarca do Facebook">
                        Entrar com o facebook
                    </a>
                    <a href="#" class="link-gray">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="group">
                <p class="register-account">Não tem uma conta? <a href="#" class="link-light-blue">Cadastre-se</a></p>
            </div>
            <div class="download">
                <p>Obtenha o aplicativo</p>
                <div class="download-apps">
                    <a href=#><img src="img/app-store.png" class="app-store-logo" alt="Logomarca da App Store"></a>
                    <a href=#><img src="img/google-play.png" class="google-play-logo"
                            alt="Logomarca da Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
